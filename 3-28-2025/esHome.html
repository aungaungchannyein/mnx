        {

        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/Account-Types.png": "Tipos de cuenta - Diferentes comerciantes Diferentes necesidades"
        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/Platforms.png": "Plataformas - Millones de personas ya confían en la tecnología. MT4, MT5, cTrader, copytrading"
        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/Assets.png": "Activos - Lo que quieres en las condiciones que te mereces."
        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/Bonus.png": "ELIGE UN BONO QUE SE ADAPTE A TI - Uno que se adapta a tu estilo Uno que se ajuste a tu presupuesto"
        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/Event.png": "Evento - Eventos de aprendizaje que valen la pena"
        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/CopyTrading.png": "Comercio de copias - Sé un Maestro o sé un Seguidor"
        },
        {
            "https://cdn.learnwurks.com/assets/img/06-2024-HOMEPAGE/ES/Loyalty.png": "Lealtad - Cuanto más operas, más ganas"
        },
        {

        }
    ];


    function applyAltText() {
        //console.log("Starting to apply alt text...");

        alt_es.forEach(entry => {
            for (let src in entry) {
                let altText = entry[src];
                //console.log(`Searching for image with src: ${src}`);

                let img = Array.from(document.querySelectorAll('img')).find(img => img.src === src);

                if (img) {
                    img.alt = altText;
                    //console.log(`Updated alt text for ${src}`);
                } else {
                    //console.log(`Image not found for ${src}`);
                }
            }
        });
    }

    // applyAltText();

    window.onload = function () {
        applyAltText();
    };
</script>
