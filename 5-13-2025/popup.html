			<div class="modal-body">
				<div class="container">
					<div class="row">
						<div class="col-12 a-wb"><img class="img-fluid popup-banner-img" src="https://cdn.learnwurks.com/assets/img/Popup-banner/mona-max/Popup/MY/Popup-Winnner-Mona%26Max-Cup-MY-EN.png" /></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script type="text/javascript">
    $(document).ready(function () {
		var cc = sessionStorage.getItem('country_code');
        setTimeout(function () {
            if (cc === 'MY') {
                $('#popupBannerMY').modal('show');
           } else if (cc === 'SG') {
				$('#popupBannerSG').modal('show');
		   } else if (cc === 'TH') {
				$('#popupBannerTH').modal('show');
		   } else if (cc === 'JP') {
				$('#popupBannerJA').modal('show');
		   } 
        }, 15000); 
    });
</script>
