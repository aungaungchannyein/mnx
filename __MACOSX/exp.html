<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop-up Example</title>
    <style>
        /* Basic pop-up styling */
        #popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Overlay and Pop-up -->
    <div id="overlay"></div>
    <div id="popup">
        <p>Do you agree to our terms?</p>
        <button onclick="agree()">I Agree</button>
    </div>

    <script>
        // Show the pop-up if the user hasn't agreed before
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('popupAgreed')) {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        });

        // Function to handle agreement
        function agree() {
            localStorage.setItem('popupAgreed', 'true');
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
